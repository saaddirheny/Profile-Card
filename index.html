<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="Saad (square).png" alt="" class="profile-image">
    </div>
    <div class="text-data">
      <span class="job">StudentInfo</span>
      <span class="name">Saad Ibrahim</span>
    </div>
    <div class="icons-list">
      <div class="facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
      </div>

      <div class="insta">
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div class="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
     
    </div>
    <div class="buttons">
      <button class="Subscribe">Subscribe</button>
      <button class="Message">Message</button>
    </div>
    <div class="analytics">
      <div class="like">
        <span><i class="fa-regular fa-comment"></i> 60k</span>
      </div>

      <div class="like">
        <span><i class="fa-regular fa-heart"></i> 60k</span>
      </div>

      <div class="like">
        <span><i class="fa-solid fa-share"></i> 60k</span>
      </div>
    </div>
  </div>
</body>
</html>
